<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>电影列表</title>
    <meta name="description" content="">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" th:href="@{/layuimini/lib/layui-v2.5.5/css/layui.css}" media="all">
    <!-- CSS here -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/slick.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>

<div th:replace="system/common/commons.html::topBar"></div>


<!-- main-area -->
<main>

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb-bg" data-background="img/bg/breadcrumb_bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-content">
                        <h2 class="title">电影 <span>分类</span></h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">首页</a></li>
                                <li class="breadcrumb-item active" aria-current="page">电影分类</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- movie-area -->
    <section class="movie-area movie-bg" data-background="img/bg/movie_bg.jpg">
        <div class="container">

            <div class="row">
                <div class="col-12 tr-movie-menu-active" style="padding-right: 115px;">
                    <form class="layui-form">
                        <h6 class="title">类型：
                        <button onclick="myBtn('')">全部</button>
                        <button th:onclick="|myBtn(${classification.getId()} )|" th:each="classification : ${classificationList}">[[${classification.getTitle()}]]</button>
                    </h6>
                    </form>
                </div>
            </div>

            <div class="shop-product-wrap grid gridview-3 row">
                <div class="col-xl-3 col-lg-4 col-sm-6" th:each="film : ${filmList}">

                    <div class="movie-item movie-item-three mb-50" style="width: 261px;">
                        <div class="movie-poster">
                            <img th:src="${film.getImage()}" alt="">
                            <ul class="overlay-btn">
                                <li hidden></li>
                                <li><a th:href="@{/toFilmDetail(id=${film.getId()})}" class="btn">详情</a></li>
                            </ul>
                        </div>
                        <div class="movie-content">
                            <div class="top">
                                <h5 class="title"><a th:href="@{/toFilmDetail(id=${film.getId()})}">[[${film.getTitle()}]]</a></h5>
                                <span class="date">[[${film.getReleaseTime()}]]</span>
                            </div>
                            <div class="bottom">
                                <ul>
                                    <li>
                                        <span class="quality" th:if="${film.getDefinition() == '1'}">480P</span>
                                        <span class="quality" th:if="${film.getDefinition() == '2'}">720P</span>
                                        <span class="quality" th:if="${film.getDefinition() == '3'}">1080P</span>
                                        <span class="quality" th:if="${film.getDefinition() == '4'}">4K</span>
                                    </li>
                                    <li>
                                        <span class="duration"><i class="far fa-clock"></i> [[${film.getPlayTime()}]] 分钟</span>
                                        <span class="rating"><i class="fas fa-thumbs-up"></i> [[${film.getScore()}]]</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        </div>
    </section>
    <!-- movie-area-end -->

    <!-- newsletter-area -->
    <section class="newsletter-area newsletter-bg" data-background="img/bg/newsletter_bg.jpg">
        <div class="container">
            <div class="newsletter-inner-wrap">
                <div class="row align-items-center">
                </div>
            </div>
        </div>
    </section>
    <!-- newsletter-area-end -->

</main>
<!-- main-area-end -->

<script th:src="@{/layuimini/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script type="text/javascript">
    function myBtn(id){
        window.location.href = '/toFilmList?id='+id;
    }
</script>

<div th:replace="system/common/commons.html::bottomBar"></div>


</body>
</html>
